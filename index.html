<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Team randomizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="form">
      <div>
        <label for="top"><img src="icons/Position_Master-Top.png" /></label>
        <input type="text" id="top" name="top" />
      </div>

      <div>
        <label for="jg"><img src="icons/Position_Master-Jungle.png" /></label>
        <input type="text" id="jg" name="jg" />
      </div>
      <div>
        <label for="mid"><img src="icons/Position_Master-Mid.png" /></label>
        <input type="text" id="mid" name="mid" />
      </div>

      <div>
        <label for="adc"><img src="icons/Position_Master-Bot.png" /></label>
        <input type="text" id="adc" name="adc" />
      </div>

      <div>
        <label for="support"
          ><img src="icons/Position_Master-Support.png"
        /></label>
        <input type="text" id="support" name="support" />
      </div>

      <div>
        <input type="reset" value="Reset" />
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    <div class="team-a">
      <span class="icons top">
        <img src="icons/Position_Master-Top.png" />
      </span>
      <span class="icons jg">
        <img src="icons/Position_Master-Jungle.png" />
      </span>
      <span class="icons mid">
        <img src="icons/Position_Master-Mid.png" />
      </span>
      <span class="icons adc">
        <img src="icons/Position_Master-Bot.png" />
      </span>
      <span class="icons support">
        <img src="icons/Position_Master-Support.png" />
      </span>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
